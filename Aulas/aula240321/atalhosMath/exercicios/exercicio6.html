<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>

    <style>
        
        .form__pai{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
        }

        .form__pai .form__filho{
            display: flex;
            flex-flow: column;
            
        }
        .form__pai #saida{
            display: block;
            margin-top: 20px;
        }
        .item{
            display: flex;
            flex-flow: column;
        }

    </style>
</head>
<body>
    
    <div class="form__pai">
        <div id="form__pai form__filho">
            <div class="item">
                
                <span>Digite o radicando</span><input type="text" id="in_radicando" maxlength="6" placeholder="radicando">
                <span>Digite o indice</span><input type="text" id="in_indice" maxlength="5" placeholder="indice">
            
            </div>

        </div>

        <div class="form__filho">

            <button onclick="calculaRaiz()">Calcular Raiz</button>
        </div>
        
        <div>

            <div id="saida"></div>
    
        </div>
     </div>
</body>
</html>

<script>
    function calculaRaiz() {
        var radicando = Number(in_radicando.value)
        var indice = Number(in_indice.value)
        var raiz = radicando ** (1/indice)
        

        saida.innerHTML = `A ${indice}<sup>a</sup> raiz de ${radicando} dá ${raiz.toFixed(1)}`
    }

    /*

6.Crie um programa emHTML/JS o qual:
a)Solicite um número;
b)Solicite outro número;
c)Ao clicar em "Calcular Raiz":
c.1)Exibe, abaixo, um texto como este:
 "A Bª raizde A dá X"
 ;Obs:A é o número informado em a)e B é o número informado em b);
Ex:o usuário informou 25 e 2. Deve aparecer: "a 2ªraiz de 25 dá 5"

    
*/
</script>
