<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>

    <style>
        .form__pai{
            display: flex;
            flex-direction: column;
            
            justify-content: center;
            align-items: center;
            
        }

        .form__pai .form__filho{
            display: flex;
            flex-flow: column;
            
        }
        .form__pai #saida{
            display: block;
            margin-top: 20px;
        }
        .item{
            display: flex;
            flex-flow: column;
        }
    </style>
</head>
<body>
    
    <div class="form__pai">
        <div id="form__pai form__filho">
            <div class="item">
                
                <span>Digite seu peso</span><input type="text" id="in_peso" maxlength="6" placeholder="Peso em kg">
            
            </div>

            <div class="item">
            
                <span>Digite sua altura</span><input type="text" id="in_altura" maxlength="4" placeholder="Altura em metro e cm">
            
            </div>
        </div>

        <div class="form__filho">

            <button onclick="calculaIMC()">Calcula IMC</button>
        </div>
        
        <div>

            <div id="saida"></div>
    
        </div>
     </div>
</body>
</html>

<script>
    function calculaIMC() {
        var peso = Number(in_peso.value)
        var altura = Number(in_altura.value)
        var imc = (peso/(altura**2))

        saida.innerHTML = `Com seu peso de ${peso.toFixed(2)}kg e <br>
        sua altura ${altura}cm seu IMC é : ${imc.toFixed(2)}kg/m<sup>2<sup> `
    }

    /*
1.
Crie um programa emHTML/JS o qual:
a)Solicite o peso e a altura do usuário;
b)Ao clicar num botão "Calcula IMC",
b.1)Calcule e exiba seu IMC na tela (não num alert),abaixo do botão;
Obs:Pesquise a fórmula simples de IMC na internet: peso/(altura * altura)
    
*/
</script>
