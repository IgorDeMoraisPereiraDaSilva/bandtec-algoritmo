<script>
    
    function repetir_frase() {
        let i = 1

        let texto = document.createElement('div')
        document.getElementsByTagName('body')[0].appendChild(texto)
        
        if (x >= 2) {
            while ( i <= x ){
                texto.innerHTML += `oh shit here we go again <br>`
                i++
            }
        }else{
            texto.innerHTML += `oh shit here we go again <br>`
        }
        
    }
