        var baseTriangulo = Number(id_input_base_triangulo.value)    
        let alturaTriangulo = ( 2 * baseTriangulo ) - 1
        let areaTriangulo = ( baseTriangulo * alturaTriangulo ) / 2

        let ladoRetangulo = ( 3 * baseTriangulo ) + 1
        let baseRetangulo = ( 2 * baseTriangulo ) + 1

        let areaVerde = areaRetangulo - areaTriangulo;

        saida.innerHTML = `A área verde é de ${areaVerde}m2, pois o triangulo tem área de ${areaTriangulo}m2 e o retângulo tem área de ${areaRetangulo}m2`
