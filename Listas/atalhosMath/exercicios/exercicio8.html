        var A,B,C,primeiroTermo,razao;//Defining variables
        
        //requesting values from a couple of inputs
        var valor_do_carro = Number(in_carro_a_vista.value)
        var qtd_parcela = Number(in_qtd_parcela.value)
        primeiroTermo = (valor_do_carro/ qtd_parcela)
        
        var taxa = Number(in_taxa_am.value)
        
        razao = (taxa / 100) +1
        
        //setting values
        
       
        B = valor_do_carro* 0.8;
        A  = (primeiroTermo * ((razao**qtd_parcela) -1))/ (razao -1)  
        C = A / valor_do_carro;
        
        

        // primeiro_termo *=  (razao **(posica_n_essimo_termo - 1) )

        saida.innerHTML = `Seu carro vai sair por um total de <b>R$${A.toFixed(2)}
            </>.Após 1 mês,ele vai valer <b>R$${B.toFixed(2)}</b>.<br> Porque comprou financiado,
            vai pagar o correspondente a <b>${C.toFixed(2)}</> carros.`
    }
