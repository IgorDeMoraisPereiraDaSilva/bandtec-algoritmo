<body>
    <input type="text" name="" id="in_num">
    <br>
    <button onclick="incrementar_Simples()">Incrementar (Simples)</button>
    <br>
    <button onclick="decrementar_Simples()">Decrementar (Simples)</button>
    <br>
    <button onclick="incrementar_Avancad()">Incrementar (Avançado)</button>
    <br>
    <button onclick="decrementar_Avancad()">Decrementar (Avançado)</button>    
</body>
</html>

<script>
    var numero = 0;

    function incrementar_Simples(){
        //numero = numero + 1
        numero+=1
    }

    function decrementar_Simples(){
        numero-=1
    }

    function incrementar_Avancado(){
        numero++
    }

    function decrementar_Avancado(){
        numero--
    }

</script>
