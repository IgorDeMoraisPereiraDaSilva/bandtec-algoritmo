<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    <label for="id_idade">Digite sua idade</label>
    <input type="text" name="" id="id_idade">
    <br>
    <label for="id_peso">Digite seu peso</label>
    <input type="text" name="" id="id_peso">
    <br>
    <button onclick="pode_brincar()">Pode brincar?</button>
    <br>
    <div id="saida">

    </div>
</body>
</html>

<script>
    function pode_brincar() {
        var peso = Number(id_peso.value)
        var idade = Number(id_idade.value)

        let podeBrincar = peso < 100 && idade > 15
        if (podeBrincar) {
            saida.innerHTML = `Voce poderá brincar`
        }else{
            saida.innerHTML = `Voce não podera brincar`
        }
    }
</script>
