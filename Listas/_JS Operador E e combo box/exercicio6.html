    <label for="id_temperatura_ambiente">Digite a temperatura ambiente</label>
    <input type="text" name="" id="id_temperatura_ambiente">
    <br>
    <button onclick="medir_comforto()">Medir comforto</button>

<script>
    function medir_comforto() {
        var temperatura = Number(id_temperatura_ambiente.value)
        
        let confortavel = temperatura >= 22 && temperatura <= 23
        
        if (confortavel) {
            alert("Temperatura confortável")
        }else{
            alert("Temperatura NÃO confortável");
        }
    }
</script>
