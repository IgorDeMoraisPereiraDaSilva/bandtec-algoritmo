<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 13</title>
</head>
<body style="text-align: center;">
    
    Digite o nome da ultima serie que voce assistiu:
    <input id="id_nome_serie">
    <br>
    Digite a quantidade de episódios assistidos:
    <input id="id_qtd_episodios_assistidos">
    <br>
    <button onclick="verificarNivel()">Verificar nivel</button>
    <br>
    <div id="saida"></div>

    <script>
        
        function verificarNivel() {
            var nome_serie = id_nome_serie.value;
            var qtd_episodios_assistidos = Number(id_qtd_episodios_assistidos.value);
            let bichoStreammer = ((qtd_episodios_assistidos * 22) / 60 ) > 30;

            //aqui eu defino um valor
            saida.innerHTML = `Vejo que voce gosta da serie ${nome_serie}`

            if (bichoStreammer) {
                //aqui eu adiciono um valor no final da string
                saida.innerHTML += `<br><span>Uau, você realmente gosta dessa serie!.</span>`
                saida.innerHTML += `<br><img width="300" src="https://i2.wp.com/www.portalcomunicare.com.br/wp-content/uploads/2015/06/52d5e156b514d.image_.jpg?resize=620%2C310&ssl=1">`
            }
        }       
        /*
13. Estima-se que os usuários de conteúdo de Streaming gastem cerca de 100 milhões de horas por dia
     nesse tipo de entretenimento. Em média um episódio de seriado americano do estilo SITCOM 
     (Friends, How I Met Your Mother, Dois Homens e Meio, etc) tem 22min de duração.
    Sabendo disso, crie um programa em HTML/JS o qual:
    
a) Peça ao usuário para informar a última série (SITCOM) que ele assistiu.
b) Peça ao usuário para informar o total de episódios que ele já assistiu da série.
c) Tenha um botão "Verificar nível" que exiba abaixo dele a seguinte frase:

"Vejo que você gosta da série X"

E se o usuário já gastou mais de 30 horas na série informada, exiba também: 
"Uau, você realmente gosta dessa série!".

Obs* Considere 22min como o tempo de duração de 1 episódio.*/

    </script>
</body>
</html>
