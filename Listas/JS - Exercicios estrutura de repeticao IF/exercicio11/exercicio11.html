<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body style="text-align: center;">

    <label for="">Digite o saldo da sua conta</label>
    <input id="id_saldo_conta">
    <br>
    <label for="">Digite o valor do debido</label> 
    <input id="id_valor_debito">
    <br>
    <button onclick="analisarConta()">Analisar conta</button>
    <br>
    <div id="saida"></div>
    
    <script>
        
        function analisarConta() {
            var saldo = Number(id_saldo_conta.value)
            saldo = saldo - Number(id_valor_debito.value)

            saida.innerHTML = `<p>O saldo atual da conta corrente é R$${saldo.toFixed(2)}</b>`    
            
            if(saldo < 0)
                saida.innerHTML = `<p style="color:red"><b>O saldo atual da conta corrente é R$${saldo.toFixed(2)}</b>`    
        
        }

        /*
    11. Criar um programa em HTML/JS que auxilie o Banco Itado a identificar quem entrou no cheque especial.
    a) Solicite o saldo da conta
    b) Solicite o valor do débito (ou seja, valor a tirar da conta)
    c) Ao clicar em "Analisar conta", calcule o novo saldo da conta e exiba a mensagem 
    "o saldo atual da conta corrente é xx.xx". Esta frase deverá estar em
        negrito e em vermelho somente se o saldo for menor que zero.
*/
      
    </script>
</body>
</html>
