<script>
    function filosofar() {
        taOK() == "" ? alert('quantidade ou frase invalida ') : repetir_frase()
    }

    function taOK() {
        if ( ( in_repetir.value == "" || Number(in_repetir.value) <= 0 ) || in_frase.value == '') {
            return false
        }else{
            return true
        }
    }

    function repetir_frase() {
        let i= Number(in_repetir.value)
        let j = 1
        while (j++ <= i) {
            saida.innerHTML += `${in_frase.value}<br>`
        }
    }
