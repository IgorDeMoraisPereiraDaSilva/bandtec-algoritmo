<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 4</title>
</head>
<body>
    <button onclick="verPares()">Ver pares</button><br>
    <span id="saida"></span>
</body>
</html>
<script>
    function verPares() {
        let i = 1;
        while (i++ <= 100) {
            if ( i % 2 == 0) {
                saida.innerHTML += `${i}<br>`
            }
        }
    }
</script>
