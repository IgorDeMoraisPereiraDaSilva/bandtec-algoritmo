<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <input id="in_num" placeholder="digite um valor para tabuada">
    <br> <button onclick="ver_tabuada()">Ver tabuada</button><br>
    <span id="saida"></span>
</body>
</html>
<script>
    function ver_tabuada() {
        let i = 0
        while (i++ < 10) {
            saida.innerHTML += `${Number(in_num.value)} X ${i} = ${ Number(in_num.value) * i }<br>`
        }
    }
</script>
