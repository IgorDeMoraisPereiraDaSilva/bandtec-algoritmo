<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <input id="in_frase" placeholder="digite uma frase"><br>
    <button onclick="filosofar()">Filosofar</button>
    <br><span id="saida"></span>
</body>
</html>
<script>
    function filosofar() {
        in_frase.value == "" ? alert('mas qual a frase') : repetir_frase()
    }

    function repetir_frase() {
        let i=0
        while (i++ < 7) {
            saida.innerHTML += `${in_frase.value}<br>`
        }
    }
</script>
