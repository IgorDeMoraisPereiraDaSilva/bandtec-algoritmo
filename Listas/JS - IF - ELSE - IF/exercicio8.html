<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>

    <style>
        .form__pai{
            display: flex;
            flex-direction: column;
            
            justify-content: center;
            align-items: center;
            
        }

        .form__pai .form__filho{
            display: flex;
            flex-flow: column;
            
        }
        .form__pai #saida{
            display: block;
            margin-top: 20px;
        }
        .item{
            display: flex;
            flex-flow: column;
        }
    </style>
</head>
<body>
    
    <div class="form__pai">
        <div id="form__pai form__filho">
            <div class="item">
                <button onclick="verMedia()">Nota 1</button> 
                <button onclick="verMedia()">Nota 2</button> 
                <button onclick="verMedia()">Nota 3</button> 
                <button onclick="verMedia()">Nota 4</button> 
                <button onclick="verMedia()">Nota 5</button> 
               
            
            </div>

        </div>

        <div class="form__filho">
              <span id="avaliacao">Sua avaliação</span>
        </div>
        
        <div>

            <div id="saida"></div>
    
        </div>
     </div>
</body>
</html>

<script>

    var pessoaChorando = "http://s2.glbimg.com/UAjU0oTivaZyXW_hpL9N5bKEC2c=/e.glbimg.com/og/ed/f/original/2017/09/12/celebrity-cry-faces-10182013-19-820x518.jpg"
    var pessoaNeutra = "https://st2.depositphotos.com/2140881/42458/i/450/depositphotos_424587060-stock-photo-portrait-black-man-looking-away.jpg"
    var pessoaFeliz = "https://img.freepik.com/fotos-gratis/feche-o-retrato-de-alegre-jovem-negro-de-camiseta-cinza-sorrindo-amplamente_273609-430.jpg?size=626&ext=jpg"
    var pessoaRadiante = "https://pbs.twimg.com/media/EbRvFPWWsAI4CFN.jpg"

    var nota=0

    function verMedia() {
        ++nota
        
        avaliacao.innerHTML = `Sua avaliação: ${nota}`
        
        if(nota < 2 ){
            saida.innerHTML = `<img width="300" src="${pessoaChorando}">`
        }else if(nota <= 3){
            saida.innerHTML = `<img width="300" src="${pessoaNeutra}">`
        }else if(nota <= 4.5){
            saida.innerHTML = `<img width="300" src="${pessoaFeliz}">`
        }else{
            saida.innerHTML = `<img width="300" src="${pessoaRadiante}">`
        }
        
        
    }

/*
8 (desafio). Crie um pequeno sistema de avaliação de atendimento em HTML/JS o qual:

a) Tem cinco botões: "Nota 1", "Nota 2", "Nota 3", "Nota 4" e "Nota 5";
b) Abaixo deles, um texto: "Sua avaliação:";

c) Cada vez que o usuário for clicando em um dos botões,
 é atualizada a média de todas as avaliações recebidas, e o texto em b) se atualiza 
    para algo como "Sua avaliação: 3.4" (use sempre 1 casa decimal);

d) De acordo com a média atual, exiba ou altere uma figura abaixo de tudo, que pode ser:
    De alguém chorando ou desesperado, caso a média esteja abaixo de 2.
    De alguém "neutro", caso a média esteja entre 2 e 3.
    De alguém feliz, caso a média seja entre mais de 3 e 4.5.
    De radiante, mega feliz, caso a média esteja acima de 4.5.
*/
</script>
