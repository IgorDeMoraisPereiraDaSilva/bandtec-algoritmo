        .form__pai{
            display: flex;

            display: block;

<body>
    
    <div class="form__pai">
        <div id="form__pai form__filho">
            <div class="item">
                
                <span>Você ja clicou <b>0</b> Vezes</span>
            
            </div>

        </div>

        <div class="form__filho">

            <button onclick="clicar()">Clica meu</button>
        </div>
        
        <div>

            <div id="saida"></div>
    
        </div>
     </div>
</body>
</html>

<script>
    var click = 0;
    function clicar() {
        ++click
        
        saida.innerHTML = `<span>Você ja clicou <b>${click}</b> Vezes</span>`
        
        if(click < 5 ){
            saida.innerHTML += 'Dedo fraquinho, hein!'
        }else if(click <= 10){
            saida.innerHTML += 'Dedo bom, mano'
        }else if(click <= 15){
            saida.innerHTML += 'Gosta de clicar, hein!'
        }else{
            saida += 'Eita dedo nervoso!'
        }
        
        
    }
