<script>
    function classificarAluno() {
       var notaAluno = Number(in_nota_aluno.value)
        

        if(notaAluno < 0 ){
            saida.innerHTML = `<span styel"color:black">Nota ${notaAluno} </span>`
        }
        else if (notaAluno < 5) {
          saida.innerHTML = `< style="color:red">Aluno precisa de muita ajuda</>`

        else if(notaAluno <= 7){
            saida.innerHTML = `<span style="color:orange"> Aluno na media</span>`
        }
        else if (notaAluno <= 9.5) {

        else if(notaAluno <= 10){

    }
