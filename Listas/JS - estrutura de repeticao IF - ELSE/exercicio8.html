<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
<!-- 
    Enunciado:8. Crie um programa em HTML/JS que analisa o desempenho de um atacante de futebol, o qual:
    a) Solicita quantas partidas um atacante jogou;
    b) Solicita quantos gols ele marcou;
    c) Ao clicar em "Estudar atacante", calcule sua média de gols/partida;
    d) Exiba, abaixo do botão:
    A frase "Melhor mudar de posição" e a foto de um jogador de futebol bem ruim, 
    caso a média for menor que 0.2;
    A frase "Atacante mediano" e a foto de um jogador de futebol comum, caso a média for entre 0.2 e 0.6;
    A frase "Atacante de futuro" e a foto de um bom jogador de futebol, caso a média for acima de 0.6;
    e) Abaixo de tudo, exibir a frase "Sua média de gols/partida é de X";
    
    Obs: X deve estar com 1 casa decimal.
    Obs²: O desafio aqui é não utilizar 3 IFs e não utilizar nada que não vimos até agora.
-->
</head>
<body style="text-align: center;">
    Digite quantas partidas o player jogou: <input type="text" id="id_qtd_partidas_jogadas" placeholder="Quantidade partidas jogadas"><br>

    Digite quantos gols o player marcou: <input type="text" id="id_gols_marcados" placeholder="Quantidade de gols marcados">
    <br><button onclick="estudarAtacante()">Estudar atacante</button>
    <div id="saida"></div>
</body>
</html>
<script>

    function estudarAtacante() {

        var gamesPlayed = Number(id_qtd_partidas_jogadas.value);
        var golsMarcked = Number(id_gols_marcados.value);
        let very_bad_futball_player = "https://coisasdofuteboldotnet.files.wordpress.com/2016/03/hqdefault-1.jpg?w=640";
        let comun_futball_player = "https://static.otvfoco.com.br/2019/04/neymar-jr.jpg";
        let good_futball_player = "https://pbs.twimg.com/media/C5TM5j8WYAMJcrO.jpg";

        let mediaGols = golsMarcked / gamesPlayed;

        if(mediaGols > 0.6){
            
            saida.innerHTML = `Atacante de futuro`;
            saida.innerHTML += `<br><img width="300" alt="Jogador de futuro" src="${good_futball_player}">`
            
        
        }else{

            if (mediaGols > 0.2) {

                saida.innerHTML = `Atacante mediano`;
                saida.innerHTML += `<br><img width="300" alt="Jogador Mediocre" src="${comun_futball_player}">`
            
            }else{

                saida.innerHTML = `Melhor mudar de posição`;
                saida.innerHTML += `<br><img width="300" alt="Jogador de futebol bem ruim" src="${very_bad_futball_player}">`
           
            }           
             
        
        }

        saida.innerHTML += `<br>Sua media de gols/partida é de ${mediaGols.toFixed(1)}`;
    }

</script>
